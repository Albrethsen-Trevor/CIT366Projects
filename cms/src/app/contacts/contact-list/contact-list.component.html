<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <span class="pull-left contact-css">Contacts</span>
        <button routerLink="new" class="btn btn-success pull-right">New Contact</button>
      </div>
      <div class="panel-body">
        <cms-contact-item
          *ngFor="let contactEl of contacts"
          [contact]="contactEl"></cms-contact-item>
      </div>
    </div>
  </div>
</div>
