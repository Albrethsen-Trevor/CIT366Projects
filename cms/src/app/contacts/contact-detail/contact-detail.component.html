<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <div class="panel-body contact-name">{{ contact?.name }}</div>
        <img src="{{ contact?.imageUrl }}"
             alt="{{ contact?.name }}"
             class="img-responsive pull-left"
             style="max-height: 50px">
        <div class="pull-right">
          <button class="btn btn-primary" routerLink="edit">Edit</button>
          <button class="btn btn-danger" (click)="onDelete()">Delete</button>
        </div>
      </div>
      <div class="panel-body">
        <p><b>Email:</b> {{ contact?.email }}</p>
        <p><b>Phone:</b> {{ contact?.phone }}</p>
      </div>
      <div class="panel-body">
        <span *ngIf="contact?.group !=null"><label><b>Contacts in Team:</b></label></span>
      </div>
      <cms-contact-item *ngFor="let contact of contact?.group" [contact]="contact"></cms-contact-item>
    </div>
  </div>
</div>
